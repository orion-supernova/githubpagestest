name: Deploy Flutter Web to /docs on main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter Web
        run: flutter build web --release --pwa-strategy=none

      - name: Prepare docs folder
        run: rm -rf docs && mkdir docs && cp -r build/web/* docs/

      - name: Commit and push changes
        run: git config --global user.email "github-actions@github.com" && git config --global user.name "github-actions" && git add docs && git commit -m "Update web build" || echo "No changes to commit" && git push
